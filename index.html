<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PK ME Shiny v0.9</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    #game-container {
      text-align: center;
      width: 100%;
      height: 100%;
    }
    #loading-progress {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
    <div id="loading-progress">Loading...</div>
  </div>

  <script>
    // EmulatorJS configuration
    EJS_player = "#game";  // container for the emulator
    EJS_core = "gba";      // GBA core
    EJS_gameName = "PK ME Shiny v0.9";  // display name
    EJS_startOnLoaded = true;

    // Path to EmulatorJS scripts (via jsDelivr)
    EJS_pathtodata = "https://cdn.jsdelivr.net/gh/AlexBoops/funnyroms@main/data/";

    // Path to your ROM on GitHub Pages
    EJS_gameUrl = "https://alexboops.github.io/funnyroms/roms/PK%20ME%20Shiny%20v0.9.gba";

    // Load EmulatorJS loader
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/gh/AlexBoops/funnyroms@main/data/loader.js";
    script.onload = () => {
      document.getElementById("loading-progress").remove();
    };
    script.onerror = () => {
      document.getElementById("loading-progress").textContent = "Error loading EmulatorJS.";
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
